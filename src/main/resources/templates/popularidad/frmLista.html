<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="UTF-8">
</head>
<body>

	<header th:replace="master/master :: header"></header>

	<div class="container">

		<div>

			<div class="table-responsive">

				<table class="table table-light">
					<thead>
						<tr>
							<th>Id</th>
							<th>Tipo de Popularidad</th>
							<th>Eliminar</th>
							<th>Actualizar</th>
						</tr>
					</thead>

					<tbody>
						<tr th:each="p:${listaPopularidades}">
							<td th:text="${p.idPopularidad}"></td>
							<td th:text="${p.tipoPopularidad}"></td>
							<!-- OPERACIONES -->
							<td><a th:href="@{/popularidades/eliminar?id=}+${p.idPopularidad}"><img th:src="@{/image/delete.png}" width="30" height="30"></a> </td>
							<td> <a th:href="@{'/popularidades/irmodificar/'+${p.idPopularidad}}"><img th:src="@{/image/update.png}" width="30" height="30"></a></td>             
						</tr>
					</tbody>
				</table>

			</div>
		</div>
	</div>

</body>
</html>
