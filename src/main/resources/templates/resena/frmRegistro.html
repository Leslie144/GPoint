<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<body>


	<header th:replace="master/master :: header"></header>

	<div class="container">

		<div>

			<form th:action="@{/resenas/guardar}" th:object="${re}" method="post">


			<div class="col-sm-12">
				<label class="form-label">Id:</label> <input type="text"
					th:field="*{idResena}" class="form-control"></input>
			</div>
			
			<div class="col-sm-12">
				<label class="form-label">Mensaje:</label> <input type="text"
					th:field="*{mensaje}" class="form-control"></input>
			</div>
			
			<div class="col-sm-12">
				 <input type="submit" value="Registrar" class="btn btn-dark"></input>
			</div>
			
			
			
			</form>
		</div>

	</div>

</body>
</html>
