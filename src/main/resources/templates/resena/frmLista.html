<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<header th:replace="master/master :: header"></header>

	<div class="container">


		<hr style="background-color: #fdfdfd;" />
		<div>Lista de Reseñas</div>
		<hr style="background-color: #fa251b;" />
		<hr style="background-color: #fdfdfd;" />
		
		<div>
			<div class="table-responsive">
				<table class="table table-white">

					<thead>
						<tr>
							<th>Id</th>
							<th>Mensaje</th>
							<th>Operación</th>
							<th>Operación</th>
						</tr>

					</thead>
					<tbody>
						<tr th:each="a:${listaResenas}">
							<td th:text="${a.idResena}"></td>
							<td th:text="${a.mensaje}"></td>

							<td><a th:href="@{/resenas/eliminar?id=}+${a.idResena}">Eliminar
							</a></td>

							<td><a th:href="@{'/resenas/irmodificar/'+${a.idResena}}">Actualizar
							</a></td>
						</tr>



					</tbody>





				</table>



			</div>

		</div>
	</div>

</body>
</html>
