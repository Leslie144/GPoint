<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body style="background-color: gold">

	<header th:replace="master/master :: header"></header>

	<div class="container">


		<hr style="background-color: gold" />
		<div
			style="font-size: 28px; color: black; font-weight: 60; font-family: fantasy;">Lista
			de ReseÃ±as</div>
		<hr style="background-color: black; font-weight: 20" />
		<hr style="background-color: gold" />

		<div>
			<div class="table-responsive">
				<table class="table table-dark" border=2
					style="background-color: gold;">

					<thead align="center">
						<tr>
							<th>Id</th>
							<th>Mensaje</th>
							<th>Eliminar</th>
							<th>Actualizar</th>
						</tr>

					</thead>
					<tbody>
						<tr th:each="a:${listaResenas}">
							<td th:text="${a.idResena}" align="center"></td>
							<td th:text="${a.mensaje}" align="center"></td>

							<td align="center"><a
								th:href="@{/resenas/eliminar?id=}+${a.idResena}"><img
									th:src="@{/image/delete.png}" width="30" height="30"></a></td>

							<td align="center"><a
								th:href="@{'/resenas/irmodificar/'+${a.idResena}}"><img
									th:src="@{/image/update.png}" width="30" height="30"> </a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<footer th:fragment="footer" class="container">
		<hr style="background-color: black" />
		<p align="center">G-Point en web 2022</p>
	</footer>
</body>
</html>
