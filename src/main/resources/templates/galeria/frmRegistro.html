<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="ISO-8859-1">
<title>Registro de Galerias</title>
</head>
<body style="background-color: white">
	<header th:replace="master/master :: header"> </header>


	<div class="container">
		<hr style="background-color: gold" />
		<div
			style="font-size: 28px; color: black; font-weight: 60; font-family: fantasy;">Registrar
			Galeria</div>
		<hr style="background-color: black; font-weight: 20" />
		<hr style="background-color: gold" />

		<div class="row">
			<div class="col-8">

				<form th:action="@{/galerias/guardar}" th:object="${g}"
					method="post">
					<ul></ul>
					<div class="col-sm-20">
						<label class="form-label" style="font-weight: 600">Nombre
							de Galeria: </label><input type="text" th:field="*{nombreGaleria}"
							class="form-control" th:errorclass="'form-control alert-danger'"><small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('nombreGaleria')}"
							th:errors="*{nombreGaleria}"></small>
					</div>

					<ul></ul>


					<div class="col-sm-20">
						<label class="form-label" style="font-weight: 600">Capacidad
							de Juegos: </label><input type="text" th:field="*{cantidadJuegos}"
							class="form-control" th:errorclass="'form-control alert-danger'"><small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('cantidadJuegos')}"
							th:errors="*{cantidadJuegos}"></small>
					</div>

					<ul></ul>
					<hr />

					<div class="col-sm-20">
						<input type="submit" value="Registrar" class="btn btn-dark"></input>
					</div>
					<p th:text="${mensaje}" class="form-text text-danger"></p>
				</form>
			</div>

			<div class="col" align="center">

				<img th:src="@{/image/registro.png}" width="300" height="320"
					align="middle">
			</div>
		
		</div>
	</div>



	<footer th:fragment="footer" class="container">

		<hr style="background-color: black" />
		<p align="center">G-Point en web 2022</p>

	</footer>


</body>
</html>
