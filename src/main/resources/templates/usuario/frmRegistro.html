<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<body style="background-color: gold">


	<header th:replace="master/master :: header"></header>

	<div class="container">

		<hr style="background-color: gold" />
		<div
			style="font-size: 28px; color: black; font-weight: 60; font-family: fantasy;">Registrar</div>
		<hr style="background-color: black; font-weight: 20" />
		<hr style="background-color: gold" />


		<div class="row">
			<div class="col-8">
				<form th:action="@{/usuarios/guardar}" method="post"
					th:object="${usuario}">

					<div class="col-sm-12">
						<label class="form-label">Id:</label> <input type="text"
							th:field="*{idUsuario}" class="form-control"></input>
					</div>
					<ul></ul>
					<div class="col-sm-12">
						<label class="form-label" style="font-weight: 600">Rol:</label> <select
							name="selectRol" class="form-control" th:field="*{rol.idRol}">
							<option th:each="re: ${listaRoles}" th:value="${re.idRol}"
								th:text="${re.tipoRol}"
								th:selected="(${re.idRol} == *{rol.idRol})"></option>
						</select>
					</div>
					<ul></ul>
					<div class="col-sm-12">
						<label class="form-label" style="font-weight: 600">Nombre:</label>
						<input type="text" th:field="*{nombre}" class="form-control"></input>
					</div>
					<ul></ul>
					<div class="col-sm-12">
						<label class="form-label" style="font-weight: 600">Apellido:</label>
						<input type="text" th:field="*{apellido}" class="form-control"></input>
					</div>
					<ul></ul>
					<div class="col-sm-12">
						<label class="form-label" style="font-weight: 600">Usuario:</label>
						<input type="text" th:field="*{username}" class="form-control"></input>
					</div>
					<ul></ul>
					<div class="col-sm-12">
						<label class="form-label" style="font-weight: 600">Contrase√±a:</label>
						<input type="text" th:field="*{contrasena}" class="form-control"></input>
					</div>
					<ul></ul>
					<div class="col-sm-12">
						<label class="form-label" style="font-weight: 600">Fecha
							de registro:</label> <input type="date" th:field="*{fechaRegistro}"
							class="form-control"></input>
					</div>
					<ul></ul>
					<div class="col-sm-12">
						<label class="form-label" style="font-weight: 600">Fecha
							de nacimiento:</label> <input type="date" th:field="*{fechaNacimiento}"
							class="form-control"></input>
					</div>
					<ul></ul>
					<div class="col-sm-12">
						<label class="form-label" style="font-weight: 600">Correo:</label>
						<input type="text" th:field="*{correoUsuario}"
							class="form-control"></input>
					</div>
					<ul></ul>
					<hr />
					<div class="col-sm-12">
						<input type="submit" value="Registrar" class="btn btn-dark"></input>
					</div>

				</form>
			</div>



			<div class="col" align="center">
				<img th:src="@{/image/registro.png}" width="300" height="320"
					align="middle">
			</div>


		</div>



	</div>

</body>
</html>
