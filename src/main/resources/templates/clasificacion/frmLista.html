<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body style="background-color: gold">
	
	<header th:replace="master/master :: header"></header>

	<div class="container">
	
		<hr style="background-color: gold" />
		<div
			style="font-size: 28px; color: black; font-weight: 60; font-family: fantasy;">Lista de Clasificacion</div>
		<hr style="background-color: black; font-weight: 20" />
		<hr style="background-color: gold" />
	
	
		<div>
			<div class="table-responsive">
				<table class="table table-white"  border=2
					style="background-color: white">

					<thead align="center">
						<tr>
							<th>Id</th>
							<th>Tipo</th>
							<th>Apto para</th>
							<th>Operación</th>
							<th>Operación</th>
						</tr>

					</thead>
					<tbody>
						<tr th:each="a:${listaClasificaciones}">
							<td th:text="${a.idClasificacion}" align="center"></td>
							<td th:text="${a.tipoClasificacion}" align="center"></td>
							<td th:text="${a.aptoPara}" align="center"></td>

							<td align="center"><a th:href="@{/clasificaciones/eliminar?id=}+${a.idClasificacion}" style="color: blue">Eliminar
							</a></td>
							
							<td align="center"><a th:href="@{'/clasificaciones/irmodificar/'+${a.idClasificacion}}" style="color: blue">Actualizar
							</a></td>
						</tr>

						

					</tbody>





				</table>



			</div>

		</div>
	</div>

</body>
</html>
