<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head"></head>
<meta charset="UTF-8"></meta>

<body style="background-color: white">

	<header th:replace="master/master :: header"></header>

	<div class="container">
		<hr style="background-color: gold" />
		<div
			style="font-size: 28px; color: black; font-weight: 60; font-family: fantasy;">Lista
			de Juegos</div>
		<span class="title-content">Cantidad de usuarios registrados en
			el Ãºltimo mes: <span th:text="${cantidad}"></span> usuarios
		</span>
		<hr style="background-color: black; font-weight: 20" />
		<hr style="background-color: gold" />

		<div>

			<div class="table-responsive">
				<table class="table table-dark">
					<thead>
						<tr>
							<th>Id</th>
							<th>Usuarios</th>

						</tr>
					</thead>



					<tbody id="reprorte-list">
						<tr th:each="z:${listaUsuarios}">
							<td th:text="${z[0]}"></td>
							<td th:text="${z[1]}"></td>

						</tr>
					</tbody>
				</table>
				<a th:href="@{/usuarios/listar}" type="button"
					class="btn btn-primary k"> <span
					class="glyphicon glyphicon-circle-arrow-left"></span> Volver
				</a>
				<div th:if="${mensaje}" class="alert alert-info">
					<p th:text="${mensaje}"></p>
				</div>
			</div>
		</div>
	</div>


	<footer th:replace="master/master :: footer"></footer>
</body>
</html>
